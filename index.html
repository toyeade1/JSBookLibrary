            <div class="body-right">
                <div class="body-right-button">
                    <button class="button">Add Book!</button>

                    <div class="form-body">
                        <form id="bookForm" style="display: none;">
                            <div class="form-row">
                                <div class="form-info"><label for="title">Title</label><input type="text" name="title" id="title" placeholder="Book Name" minlength="1" maxlength="25" pattern="[a-zA-Z]{1,25}" required></div>
                            </div>
                            <div class="form-row">
                                <div class="form-info"><label for="author">Author</label><input type="text" name="author" id="author" placeholder="Author" minlength="1" maxlength="25" pattern="[a-zA-Z]{1,25}" required></div>
                            </div>
                            <div class="form-row">
                                <div class="form-info"><label for="pages">Number of Pages</label><input type="number" name="pages" id="pages" required></div>
                            </div>
                            <div class="form-row-grid">
                                <div class="form-info-grid"><label for="has-read">Read?</label><input type="checkbox" name="has-read" id="has-read"></div>
                            </div>
                            <div class="form-row-grid form-buttons">
                                <button class="add-book">Add Book</button>
                                <button class="cancel">Cancel</button>
                            </div>
                        </form>
                    </div>
                    

                </div>
